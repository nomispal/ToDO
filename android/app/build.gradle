plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Must be applied after Android and Kotlin plugins
}

android {
    namespace = "com.example.todo"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17 // Match the Kotlin JVM target
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17" // Ensures compatibility with Kotlin and Java 17
    }

    defaultConfig {
        applicationId = "com.example.todo" // Set your app's unique ID
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // Replace with your signing config for production
        }
    }
}

flutter {
    source = "../.." // Points to the root Flutter project directory
}

dependencies {
    // Add other dependencies here as needed
    implementation 'androidx.annotation:annotation:1.5.0' // Use AndroidX for modern compatibility
}
